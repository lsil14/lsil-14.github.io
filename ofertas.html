<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Offers</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 15px;
      min-height: 100vh;
    }
    
    .content-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin: 25px 0;
    }
    
    .offer-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .offer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
    
    .offer-image {
      height: 200px;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    .offer-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .offer-card:hover .offer-image img {
      transform: scale(1.05);
    }
    
    .default-offer-image {
      font-size: 3rem;
      color: #bdc3c7;
    }
    
    .offer-content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .offer-title {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 1.3rem;
      line-height: 1.4;
    }
    
    .offer-title a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .offer-title a:hover {
      color: #3498db;
      text-decoration: underline;
    }
    
    .offer-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 10px;
    }
    
    .offer-description {
      color: #7f8c8d;
      margin-bottom: 15px;
      line-height: 1.5;
      flex-grow: 1;
    }
    
    .offer-link {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .offer-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
      background: linear-gradient(135deg, #27ae60, #219653);
    }
    
    .section-title {
      text-align: center;
      margin: 25px 0;
      color: #2c3e50;
      font-size: 1.8rem;
      position: relative;
      padding-bottom: 10px;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #3498db, #9b59b6);
      border-radius: 2px;
    }
    
    .loading {
      text-align: center;
      padding: 30px;
      font-size: 1.1rem;
      color: #7f8c8d;
      grid-column: 1 / -1;
    }
    
    .loading i {
      display: block;
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #3498db;
      animation: spin 1.5s linear infinite;
    }
    
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      background: #ffeef0;
      border: 1px solid #ffdce0;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      color: #d93025;
      margin: 20px 0;
      grid-column: 1 / -1;
    }
    
    .empty-message {
      text-align: center;
      padding: 30px;
      font-size: 1.1rem;
      color: #7f8c8d;
      grid-column: 1 / -1;
    }
    
    .source-info {
      font-size: 0.85rem;
      color: #7f8c8d;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .back-button {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.25);
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(52, 152, 219, 0.35);
      background: linear-gradient(135deg, #2980b9, #2573a7);
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .content-section {
        grid-template-columns: 1fr;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-percent"></i> Special Offers</h1>
      <p class="subtitle">The best promotions on smartphones and accessories</p>
    </header>
    
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <h2 class="section-title">Available Offers</h2>
    
    <div id="offers-container" class="content-section">
      <div class="loading">
        <i class="fas fa-spinner"></i>
        <p>Loading offers...</p>
      </div>
    </div>
    
    <footer>
      <p>Offers updated daily | Developed with <i class="fas fa-heart" style="color: #e74c3c;"></i> for you</p>
    </footer>
  </div>

  <script>
    // URL of the offers spreadsheet (REPLACE WITH YOUR URL)
    const SPREADSHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQQwcE84wyqgyut6pu0pfKXDdQ5L4UC9lKKBoxBHi_N0gSuJd7JpGTx6uR3GGVB9SSPauMTrv0McIK/pub?gid=1799714852&single=true&output=csv";
    
    // Default images to use when no image is found
    const DEFAULT_IMAGES = [
      "https://lsil14.github.io/lsil-14.github.io/Gemini_Generated_Image_4.png",
      "https://lsil14.github.io/lsil-14.github.io/Gemini_Generated_Image_4.png",
      "https://lsil14.github.io/lsil-14.github.io/Gemini_Generated_Image_4.png"
    ];

    function safeText(text) {
      if (!text) return '';
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }

    // Format URL for display
    function formatUrl(url) {
      try {
        const parsed = new URL(url);
        return parsed.hostname.replace('www.', '');
      } catch {
        return url;
      }
    }

    // Fetch URL metadata (including image)
    async function fetchUrlMetadata(url) {
      if (!url) return null;
      
      try {
        // Using meta tags API to get metadata
        const response = await fetch(`https://jsonlink.io/api/extract?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching metadata:', error);
        return null;
      }
    }

    // Fetch and process data
    async function loadOffers() {
      const container = document.getElementById('offers-container');
      container.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Loading offers...</p></div>';
      
      try {
        // Add timestamp to avoid cache
        const url = `${SPREADSHEET_URL}&t=${Date.now()}`;
        
        // Parse CSV
        const results = await new Promise((resolve, reject) => {
          Papa.parse(url, {
            download: true,
            header: true,
            complete: resolve,
            error: reject
          });
        });
        
        if (results.data.length === 0) {
          container.innerHTML = '<div class="empty-message"><i class="fas fa-gift"></i><h3>No offers available</h3><p>Check back later for our promotions</p></div>';
          return;
        }
        
        // Process each offer and fetch metadata
        container.innerHTML = '';
        const loadingIndicator = document.createElement('div');
        loadingIndicator.className = 'loading';
        loadingIndicator.innerHTML = '<i class="fas fa-spinner"></i><p>Getting offer details...</p>';
        container.appendChild(loadingIndicator);
        
        for (const row of results.data) {
          if (row.Título && row.Link) {
            const title = safeText(row.Título);
            const link = safeText(row.Link);
            const displayUrl = formatUrl(link);
            const price = safeText(row.Preço || '');
            const description = safeText(row.Descrição || '');
            
            // Fetch metadata for this offer
            const metadata = await fetchUrlMetadata(link);
            
            // Determine which image to use
            let imageUrl = row.Imagem || 
                          (metadata && metadata.images && metadata.images.length > 0 ? metadata.images[0] : null);
            
            // If no image found, use a random default
            if (!imageUrl) {
              imageUrl = DEFAULT_IMAGES[Math.floor(Math.random() * DEFAULT_IMAGES.length)];
            }
            
            // Use metadata description if no description provided
            const finalDescription = description || 
                                    (metadata && metadata.description ? metadata.description : 'Check out this exclusive offer!');
            
            // Create offer card
            const offerCard = document.createElement('div');
            offerCard.className = 'offer-card';
            
            offerCard.innerHTML = `
              <div class="offer-image">
                ${imageUrl ? 
                  `<img src="${imageUrl}" alt="${title}" loading="lazy">` : 
                  `<div class="default-offer-image"><i class="fas fa-shopping-bag"></i></div>`
                }
              </div>
              <div class="offer-content">
                <h3 class="offer-title"><a href="${link}" target="_blank">${title}</a></h3>
                ${price ? `<div class="offer-price">${price}</div>` : ''}
                <p class="offer-description">${finalDescription}</p>
                <a href="${link}" target="_blank" class="offer-link">View Offer</a>
                <div class="source-info">
                  <i class="fas fa-external-link-alt"></i>
                  <span>${displayUrl}</span>
                </div>
              </div>
            `;
            
            container.appendChild(offerCard);
          }
        }
        
        // Remove loading indicator
        loadingIndicator.remove();
        
      } catch (error) {
        console.error("Error loading offers:", error);
        container.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Error loading offers</h3>
            <p>Please try reloading the page</p>
            <p><small>${error.message}</small></p>
          </div>
        `;
      }
    }

    // Load offers on startup
    window.addEventListener('DOMContentLoaded', loadOffers);
  </script>
</body>
</html>
