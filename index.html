<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Insights</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      padding: 15px;
      min-height: 100vh;
    }
    
    /* Seção para elementos adicionais */
    .additional-section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .placeholder-box {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
      min-height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .placeholder-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      background: white;
    }
    
    .placeholder-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #3498db, #9b59b6);
    }
    
    .placeholder-box i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #3498db;
      transition: all 0.3s ease;
    }
    
    .placeholder-box:hover i {
      transform: scale(1.15);
      color: #e74c3c;
    }
    
    .placeholder-box h3 {
      color: #2c3e50;
      margin-bottom: 12px;
      font-size: 1.4rem;
      font-weight: 600;
    }
    
    .placeholder-box p {
      color: #7f8c8d;
      font-size: 1rem;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .box-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.25);
    }
    
    .box-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(52, 152, 219, 0.35);
      background: linear-gradient(135deg, #2980b9, #2573a7);
    }
    
    /* Layout de recursos */
    .links-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .section-title {
      text-align: center;
      margin: 30px 0 20px;
      color: #2c3e50;
      font-size: 1.8rem;
      position: relative;
      padding-bottom: 10px;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #3498db, #9b59b6);
      border-radius: 2px;
    }
    
    .link-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
    
    .image-container {
      height: 150px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .link-card:hover .image-container img {
      transform: scale(1.05);
    }
    
    .default-image {
      font-size: 2.2rem;
      color: #bdc3c7;
    }
    
    .card-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .card-content h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
      line-height: 1.4;
    }
    
    .card-content h3 a {
      color: #2c3e50;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .card-content h3 a:hover {
      color: #3498db;
      text-decoration: underline;
    }
    
    .link-url {
      color: #7f8c8d;
      font-size: 0.8rem;
      margin-top: auto;
      padding-top: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      border-top: 1px solid #eee;
    }
    
    .loading {
      text-align: center;
      padding: 30px;
      font-size: 1.1rem;
      color: #7f8c8d;
      grid-column: 1 / -1;
    }
    
    .loading i {
      display: block;
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #3498db;
      animation: spin 1.5s linear infinite;
    }
    
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      background: #ffeef0;
      border: 1px solid #ffdce0;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      color: #d93025;
      margin: 20px 0;
      grid-column: 1 / -1;
    }
    
    .empty-message {
      text-align: center;
      padding: 30px;
      font-size: 1.1rem;
      color: #7f8c8d;
      grid-column: 1 / -1;
    }
    
    /* Responsividade */
    @media (max-width: 992px) {
      .links-container {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .additional-section {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .links-container {
        grid-template-columns: 1fr;
      }
      
      .additional-section {
        grid-template-columns: 1fr;
      }
      
      .placeholder-box {
        padding: 20px;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-link"></i> Marketing Insights</h1>
      <p class="subtitle">Content from this week</p>
    </header>
    
    <div class="additional-section">
      <div class="placeholder-box">
        <i class="fas fa-chart-line"></i>
        <h3>Google Trends</h3>
        <p>Real-time analysis of Google search trends</p>
        <a href="https://trends.google.com.br/trends/explore?geo=BR&q=smartphone&hl=pt" 
           target="_blank" 
           class="box-link">
          Access Trends
        </a>
      </div>
      
      <div class="placeholder-box">
        <i class="fas fa-chart-pie"></i>
        <h3>Market Statistics</h3>
        <p>Updated data on market share in Brazil</p>
        <a href="statcounter.html" 
           class="box-link">
          See Statistics
        </a>
      </div>
      
      <div class="placeholder-box">
        <i class="fas fa-percent"></i>
        <h3>Special Offers</h3>
        <p>Competitor benchmark for special offers</p>
        <a href="ofertas.html" 
           class="box-link">
          See Offers
        </a>
      </div>
    </div>
    
    <h2 class="section-title">Market </h2>
    
    <div id="links-container" class="links-container">
      <div class="loading">
        <i class="fas fa-spinner"></i>
        <p>Loading...</p>
      </div>
    </div>
    
    <footer>
      <p><p>Developed by <img src="https://lsil14.github.io/lsil-14.github.io/TCL_SMARTPHONES.png" alt="LOGO" style="height: 16px; vertical-align: middle;"></p></p>
    </footer>
  </div>

  <script>
    const SPREADSHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQQwcE84wyqgyut6pu0pfKXDdQ5L4UC9lKKBoxBHi_N0gSuJd7JpGTx6uR3GGVB9SSPauMTrv0McIK/pub?gid=292424894&single=true&output=csv";
    const DEFAULT_IMAGES = [
      "https://images.unsplash.com/photo-1496171367470-9ed9a91ea931?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80",
      "https://images.unsplash.com/photo-1501504905252-473c47e087f8?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80",
      "https://images.unsplash.com/photo-1559028012-481c04fa702d?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80"
    ];

    function safeText(text) {
      if (!text) return '';
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }

    function formatUrl(url) {
      try {
        const parsed = new URL(url);
        return parsed.hostname.replace('www.', '');
      } catch {
        return url;
      }
    }

    async function fetchLinkImage(link) {
      if (!link) return null;
      try {
        const response = await fetch(`https://jsonlink.io/api/extract?url=${encodeURIComponent(link)}`);
        const data = await response.json();
        return data.images && data.images.length > 0 ? data.images[0] : null;
      } catch (error) {
        console.error('Erro ao buscar imagem:', error);
        return null;
      }
    }

    async function loadData() {
      const container = document.getElementById('links-container');
      container.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Carregando recursos...</p></div>';
      
      try {
        const url = `${SPREADSHEET_URL}&t=${Date.now()}`;
        const results = await new Promise((resolve, reject) => {
          Papa.parse(url, {
            download: true,
            header: true,
            complete: resolve,
            error: reject
          });
        });
        
        if (results.data.length === 0) {
          container.innerHTML = '<div class="empty-message"><i class="fas fa-inbox"></i><h3>Nenhum recurso disponível</h3><p>Adicione links à planilha para vê-los aqui</p></div>';
          return;
        }
        
        container.innerHTML = '';
        const loadingIndicator = document.createElement('div');
        loadingIndicator.className = 'loading';
        loadingIndicator.innerHTML = '<i class="fas fa-spinner"></i><p>Obtendo imagens...</p>';
        container.appendChild(loadingIndicator);
        
        for (const row of results.data) {
          if (row.Título && row.Link) {
            const titulo = safeText(row.Título);
            const link = safeText(row.Link);
            const displayUrl = formatUrl(link);
            
            let imageUrl = row.Imagem || await fetchLinkImage(link);
            if (!imageUrl) {
              imageUrl = DEFAULT_IMAGES[Math.floor(Math.random() * DEFAULT_IMAGES.length)];
            }
            
            const linkCard = document.createElement('div');
            linkCard.className = 'link-card';
            linkCard.innerHTML = `
              <div class="image-container">
                ${imageUrl ? 
                  `<img src="${imageUrl}" alt="${titulo}" loading="lazy">` : 
                  `<div class="default-image"><i class="far fa-image"></i></div>`
                }
              </div>
              <div class="card-content">
                <h3><a href="${link}" target="_blank">${titulo}</a></h3>
                <div class="link-url">
                  <i class="fas fa-external-link-alt"></i>
                  <span>${displayUrl}</span>
                </div>
              </div>
            `;
            container.appendChild(linkCard);
          }
        }
        loadingIndicator.remove();
      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        container.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Erro ao carregar recursos</h3>
            <p>Por favor, tente recarregar a página</p>
          </div>
        `;
      }
    }

    window.addEventListener('DOMContentLoaded', loadData);
    setInterval(loadData, 5 * 60 * 1000);
  </script>
</body>
</html>
