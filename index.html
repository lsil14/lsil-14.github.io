      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

      min-height: 100vh;

    .container {

      padding: 20px;

    header {

      position: relative;
      overflow: hidden;
      color: white;
    }
    
    /* Imagem de fundo com overlay escuro */
    header::before {
      content: '';
      position: absolute;

      left: 0;
      width: 100%;
      height: 100%;

      background-position: center;
      z-index: -1;
    }
    
    h1 {

    }
    
    .subtitle {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 25px;
      opacity: 0.9;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    
    .stat-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .stat-box:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
    }
    
    /* Botão para abrir o Google Trends */
    .trends-button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px auto 0;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      text-decoration: none;
      width: fit-content;
    }
    
    .trends-button:hover {
      background: #2980b9;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Três colunas */
      gap: 25px;
      margin-bottom: 30px;
    }

      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 25px;

      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(5px);
    }
