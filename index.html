<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°ficos Google Trends</title>
    <link href="https://fonts.googleapis.com/css2?family=Avenir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Avenir', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .full-width {
            width: 100%;
            height: 50vh;
        }
        .half-width {
            width: 50%;
            height: 50vh;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="full-width">
        <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/3975_RC01/embed_loader.js"></script>
        <script type="text/javascript">
            trends.embed.renderExploreWidget("TIMESERIES", {
                "comparisonItem":[{"keyword":"smartphone","geo":"BR","time":"today 12-m"}],
                "category":0,
                "property":""
            }, {
                "exploreQuery":"geo=BR&q=smartphone&hl=pt&date=today 12-m",
                "guestPath":"https://trends.google.com.br:443/trends/embed/"
            });
        </script>
    </div>
    <div>
        <div class="half-width">
            <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/3975_RC01/embed_loader.js"></script>
            <script type="text/javascript">
                trends.embed.renderExploreWidget("RELATED_TOPICS", {
                    "comparisonItem":[{"keyword":"smartphone","geo":"BR","time":"today 12-m"}],
                    "category":0,
                    "property":""
                }, {
                    "exploreQuery":"geo=BR&q=smartphone&hl=pt&date=today 12-m",
                    "guestPath":"https://trends.google.com.br:443/trends/embed/"
                });
            </script>
        </div>
        <div class="half-width">
            <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/3975_RC01/embed_loader.js"></script>
            <script type="text/javascript">
                trends.embed.renderExploreWidget("RELATED_QUERIES", {
                    "comparisonItem":[{"keyword":"smartphone","geo":"BR","time":"today 12-m"}],
                    "category":0,
                    "property":""
                }, {
                    "exploreQuery":"geo=BR&q=smartphone&hl=pt&date=today 12-m",
                    "guestPath":"https://trends.google.com.br:443/trends/embed/"
                });
            </script>
        </div>
    </div>
</body>
</html>
