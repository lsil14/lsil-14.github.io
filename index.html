    <script type="text/javascript">
        trends.embed.renderExploreWidget("TIMESERIES", {"comparisonItem":[{"keyword":"smartphone","geo":"BR","time":"today 12-m"}],"category":0,"property":""}, {"exploreQuery":"geo=BR&q=smartphone&hl=pt&date=today 12-m","guestPath":"https://trends.google.com.br:443/trends/embed/"}, document.getElementById("chart1"));
