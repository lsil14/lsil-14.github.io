<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estatísticas de Mercado - Brasil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ... (outros estilos permanecem iguais) ... */

    /* Correção principal: altura flexível para gráficos */
    .chart-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #f9fafb;
      border-radius: 8px;
      position: relative;
      height: auto; /* Remover altura fixa */
      min-height: 300px; /* Altura mínima para evitar colapso */
    }

    /* Remover alturas fixas específicas */
    .main-chart .chart-content,
    .secondary-chart .chart-content {
      height: auto !important;
    }

    /* Altura responsiva para gráficos menores */
    @media (max-width: 768px) {
      .chart-content {
        min-height: 250px;
      }
    }

    @media (max-width: 576px) {
      .chart-content {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- ... (o restante do HTML permanece igual) ... -->

  <script>
    function loadCharts() {
      // Remover cálculo de dimensões fixas
      const scripts = [
        'https://gs.statcounter.com/chart.php?mobile_vendor-BR-monthly-202405-202505',
        'https://gs.statcounter.com/chart.php?desktop+mobile+tablet-comparison-BR-monthly-202405-202505',
        'https://gs.statcounter.com/chart.php?mobile+tablet-android_version-BR-monthly-202405-202505'
      ];
      
      scripts.forEach(src => {
        const script = document.createElement('script');
        script.src = src;
        document.body.appendChild(script);
      });
      
      adjustCharts(); // Ajustar imediatamente após carregar
    }
    
    function adjustCharts() {
      const charts = [
        'mobile_vendor-BR-monthly-202405-202505',
        'desktop+mobile+tablet-comparison-BR-monthly-202405-202505',
        'mobile+tablet-android_version-BR-monthly-202405-202505'
      ];
      
      charts.forEach(id => {
        const element = document.getElementById(id);
        if (element) {
          // Preencher 100% do container pai
          element.style.width = '100%';
          element.style.height = '100%';
          
          // Ajustar canvas interno (se existir)
          const canvas = element.querySelector('canvas');
          if (canvas) {
            canvas.style.width = '100%';
            canvas.style.height = '100%';
          }
        }
      });
    }
    
    window.addEventListener('DOMContentLoaded', () => {
      loadCharts();
      // Ajustes mais frequentes para garantir renderização
      setTimeout(adjustCharts, 100);
      setTimeout(adjustCharts, 500);
    });
    
    window.addEventListener('resize', () => {
      setTimeout(adjustCharts, 100);
    });
  </script>
</body>
</html>
