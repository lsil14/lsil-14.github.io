  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      color: #333;
      line-height: 1.6;
      padding: 15px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 10px;
    }
    
    /* Header simplificado */
    header {
      text-align: center;
      margin-bottom: 20px;
      padding: 25px;
      background: linear-gradient(135deg, #2c3e50, #1a2536);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.85);
      max-width: 700px;
      margin: 0 auto;
    }
    
    /* Seção de gráficos otimizada */
    .stats-section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .chart-container {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .chart-header {
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .chart-title {
      font-size: 1.3rem;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .chart-icon {
      font-size: 1.3rem;
      color: #3498db;
    }
    
    .chart-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #f9fafb;
      border-radius: 8px;
      position: relative;
    }
    
    .chart-frame {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .source-link {
      display: block;
      text-align: center;
      font-size: 0.85rem;
      color: #7f8c8d;
      margin-top: 12px;
    }
    
    .source-link a {
      color: #3498db;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .source-link a:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    
    .two-columns {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    /* Gráficos com altura proporcional */
    .main-chart .chart-content {
      height: 380px;
    }
    
    .secondary-chart .chart-content {
      height: 380px;
    }
    
    footer {
      text-align: center;
      padding: 15px;
      color: #7f8c8d;
      font-size: 0.9rem;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
