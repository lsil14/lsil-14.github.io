<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Statistics - Brasil</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f8fafc;
      padding: 15px;
      min-height: 100vh;
    }
    
    /* Seção de gráficos */
    .stats-section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .chart-container {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .chart-header {
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .chart-title {
      font-size: 1.3rem;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .chart-icon {
      font-size: 1.3rem;
      color: #3498db;
    }
    
    .chart-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #f9fafb;
      border-radius: 8px;
      position: relative;
    }
    
    .chart-frame {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .source-link {
      display: block;
      text-align: center;
      font-size: 0.85rem;
      color: #7f8c8d;
      margin-top: 12px;
    }
    
    .source-link a {
      color: #3498db;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .source-link a:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    
    .two-columns {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    /* Altura dos gráficos */
    .main-chart .chart-content {
      height: 380px;
    }
    
    .secondary-chart .chart-content {
      height: 380px;
    }
    
    /* Responsividade */
    @media (max-width: 1200px) {
      .main-chart .chart-content {
        height: 350px;
      }
      
      .secondary-chart .chart-content {
        height: 350px;
      }
    }
    
    @media (max-width: 992px) {
      .two-columns {
        grid-template-columns: 1fr;
      }
      
      .main-chart .chart-content {
        height: 380px;
      }
      
      .secondary-chart .chart-content {
        height: 380px;
      }
    }
    
    @media (max-width: 768px) {
      .chart-title {
        font-size: 1.2rem;
      }
      
      .main-chart .chart-content {
        height: 300px;
      }
      
      .secondary-chart .chart-content {
        height: 300px;
      }
    }
    
    @media (max-width: 576px) {
      .main-chart .chart-content {
        height: 250px;
      }
      
      .secondary-chart .chart-content {
        height: 250px;
      }
    }
	    .back-button {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.25);
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(52, 152, 219, 0.35);
      background: linear-gradient(135deg, #2980b9, #2573a7);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-chart-bar"></i> Market Statistics</h1>
      <p class="subtitle">Data updated monthly | Statistics provided by StatCounter</p>
    </header>
        <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <section class="stats-section">
      <div class="chart-container main-chart">
        <div class="chart-header">
          <h2 class="chart-title">
            <i class="fas fa-mobile-alt chart-icon"></i>
            Market Share
          </h2>
        </div>
        
        <div class="chart-content">
          <div class="chart-frame">
            <div id="mobile_vendor-BR-monthly-202406-202506"></div>
          </div>
        </div>
        
        <span class="source-link">Fonte: <a href="https://gs.statcounter.com/vendor-market-share/mobile/brazil" target="_blank">StatCounter</a></span>
      </div>
      
      <div class="two-columns">
        <div class="chart-container secondary-chart">
          <div class="chart-header">
            <h2 class="chart-title">
              <i class="fas fa-laptop chart-icon"></i>
              Desktop/Mobile/Tablet
            </h2>
          </div>
          
          <div class="chart-content">
            <div class="chart-frame">
              <div id="desktop+mobile+tablet-comparison-BR-monthly-202406-202506"></div>
            </div>
          </div>
          
          <span class="source-link">Fonte: <a href="https://gs.statcounter.com/platform-market-share/desktop-mobile-tablet/brazil" target="_blank">StatCounter</a></span>
        </div>
        
        <div class="chart-container secondary-chart">
          <div class="chart-header">
            <h2 class="chart-title">
              <i class="fab fa-android chart-icon"></i>
              Android
            </h2>
          </div>
          
          <div class="chart-content">
            <div class="chart-frame">
              <div id="mobile+tablet-android_version-BR-monthly-202406-202506"></div>
            </div>
          </div>
          
          <span class="source-link">Fonte: <a href="https://gs.statcounter.com/android-version-market-share/mobile-tablet/brazil" target="_blank">StatCounter</a></span>
        </div>
      </div>
    </section>
    
    <footer>
      <p>Developed by  <img src="https://lsil14.github.io/lsil-14.github.io/TCL_SMARTPHONES.png" alt="LOGO" style="height: 18px; vertical-align: middle;"></p>
    </footer>
  </div>

  <script type="text/javascript" src="https://www.statcounter.com/js/fusioncharts.js"></script>
  <script>
    function loadCharts() {
      const mainChart = document.querySelector('.main-chart .chart-content');
      const secondaryChart = document.querySelector('.secondary-chart .chart-content');
      
      const mainWidth = Math.min(mainChart.clientWidth, 1000);
      const mainHeight = mainChart.clientHeight;
      
      const secWidth = Math.min(secondaryChart.clientWidth, 550);
      const secHeight = secondaryChart.clientHeight;
      
      // Carregar gráficos
      const scripts = [
        `https://gs.statcounter.com/chart.php?mobile_vendor-BR-monthly-202406-202506&chartWidth=${mainWidth}&chartHeight=${mainHeight}`,
        `https://gs.statcounter.com/chart.php?desktop+mobile+tablet-comparison-BR-monthly-202406-202506&chartWidth=${secWidth}&chartHeight=${secHeight}`,
        `https://gs.statcounter.com/chart.php?mobile+tablet-android_version-BR-monthly-202406-202506&chartWidth=${secWidth}&chartHeight=${secHeight}`
      ];
      
      scripts.forEach(src => {
        const script = document.createElement('script');
        script.src = src;
        document.body.appendChild(script);
      });
    }
    
    function adjustCharts() {
      const charts = [
        'mobile_vendor-BR-monthly-202406-202506',
        'desktop+mobile+tablet-comparison-BR-monthly-202406-202506',
        'mobile+tablet-android_version-BR-monthly-202406-202506'
      ];
      
      charts.forEach(id => {
        const element = document.getElementById(id);
        if (element) {
          element.style.width = '100%';
          element.style.height = '100%';
        }
      });
    }
    
    window.addEventListener('DOMContentLoaded', () => {
      loadCharts();
      setTimeout(adjustCharts, 1500);
    });
    
    window.addEventListener('resize', () => {
      loadCharts();
      setTimeout(adjustCharts, 500);
    });
  </script>
</body>
</html>
