<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Statistics - Brazil</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* [Previous CSS remains the same] */
    
    .back-button {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.25);
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(52, 152, 219, 0.35);
      background: linear-gradient(135deg, #2980b9, #2573a7);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-chart-bar"></i> Market Statistics</h1>
      <p class="subtitle">Updated data on mobile devices and operating systems in Brazil</p>
    </header>
    
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <section class="stats-section">
      <div class="chart-container main-chart">
        <div class="chart-header">
          <h2 class="chart-title">
            <i class="fas fa-mobile-alt chart-icon"></i>
            Smartphone Manufacturers
          </h2>
        </div>
        
        <div class="chart-content">
          <div class="chart-frame">
            <div id="mobile_vendor-BR-monthly-202406-202506"></div>
          </div>
        </div>
        
        <span class="source-link">Source: <a href="https://gs.statcounter.com/vendor-market-share/mobile/brazil" target="_blank">StatCounter</a></span>
      </div>
      
      <div class="two-columns">
        <div class="chart-container secondary-chart">
          <div class="chart-header">
            <h2 class="chart-title">
              <i class="fas fa-laptop chart-icon"></i>
              Platforms
            </h2>
          </div>
          
          <div class="chart-content">
            <div class="chart-frame">
              <div id="desktop+mobile+tablet-comparison-BR-monthly-202406-202506"></div>
            </div>
          </div>
          
          <span class="source-link">Source: <a href="https://gs.statcounter.com/platform-market-share/desktop-mobile-tablet/brazil" target="_blank">StatCounter</a></span>
        </div>
        
        <div class="chart-container secondary-chart">
          <div class="chart-header">
            <h2 class="chart-title">
              <i class="fab fa-android chart-icon"></i>
              Android
            </h2>
          </div>
          
          <div class="chart-content">
            <div class="chart-frame">
              <div id="mobile+tablet-android_version-BR-monthly-202406-202506"></div>
            </div>
          </div>
          
          <span class="source-link">Source: <a href="https://gs.statcounter.com/android-version-market-share/mobile-tablet/brazil" target="_blank">StatCounter</a></span>
        </div>
      </div>
    </section>
    
    <footer>
      <p>Data updated monthly | Statistics provided by StatCounter</p>
    </footer>
  </div>

  <script type="text/javascript" src="https://www.statcounter.com/js/fusioncharts.js"></script>
  <script>
    // [Previous JavaScript remains exactly the same]
  </script>
</body>
</html>
