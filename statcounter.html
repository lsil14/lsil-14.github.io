<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Market Statistics - Brasil</title>
<link href="styles.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    body {
      background: #f8fafc;
      padding: 15px;
      min-height: 100vh;
    }
    
    /* Seção de gráficos */
    .stats-section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .chart-container {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .chart-header {
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .chart-title {
      font-size: 1.3rem;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .chart-icon {
      font-size: 1.3rem;
      color: #3498db;
    }
    
    .chart-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #f9fafb;
      border-radius: 8px;
      position: relative;
    }
    
    .chart-frame {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .source-link {
      display: block;
      text-align: center;
      font-size: 0.85rem;
      color: #7f8c8d;
      margin-top: 12px;
    }
    
    .source-link a {
      color: #3498db;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .source-link a:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    
    .two-columns {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    /* Altura dos gráficos */
    .main-chart .chart-content {
      height: 380px;
      width: 100%; /* Make it full width */
      padding: 0;
      margin: 0;
    }
    .main-chart .chart-frame,
    #mobile_vendor-BR-monthly-202406-202506 {
      width: 100%;
      height: 100%;
      min-height: 0;
      min-width: 0;
    }
    .main-chart {
      width: 100%;
      min-width: 0;
    }
    
    .secondary-chart .chart-content {
      height: 380px;
    }
    
    /* Responsividade */
    @media (max-width: 1200px) {
      .main-chart .chart-content {
        height: 350px;
      }
      
      .secondary-chart .chart-content {
        height: 350px;
      }
    }
    
    @media (max-width: 992px) {
      .two-columns {
        grid-template-columns: 1fr;
      }
      
      .main-chart .chart-content {
        height: 380px;
      }
      
      .secondary-chart .chart-content {
        height: 380px;
      }
    }
    
    @media (max-width: 768px) {
      .chart-title {
        font-size: 1.2rem;
      }
      
      .main-chart .chart-content {
        height: 300px;
      }
      
      .secondary-chart .chart-content {
        height: 300px;
      }
    }
    
    @media (max-width: 576px) {
      .main-chart .chart-content {
        height: 250px;
      }
      
      .secondary-chart .chart-content {
        height: 250px;
      }
    }
	    .back-button {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.25);
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(52, 152, 219, 0.35);
      background: linear-gradient(135deg, #2980b9, #2573a7);
    }
  </style>
</head>
<body><header>
<h1> <i class="fas fa-chart-bar"></i> Market Statistics</h1>
<p class="subtitle">Data updated monthly | Statistics provided by StatCounter</p>
</header><iframe allowfullscreen="True" src="https://apption.co/embeds/cf4805c4" style="width: 100%; height: 900px; border: none;"></iframe><footer>

</footer></body>
</html>
